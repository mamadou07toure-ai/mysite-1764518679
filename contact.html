<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Les Délices en Guinée</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-amber-50">
    <custom-header></custom-header>

    <main class="pt-24 pb-20">
        <div class="container mx-auto px-4">
            <div class="max-w-6xl mx-auto">
                <div class="text-center mb-16">
                    <h1 class="text-4xl font-bold font-serif text-gray-900 mb-4">Contactez-nous</h1>
                    <p class="text-xl text-gray-600 max-w-2xl mx-auto">Nous sommes toujours ravis d'échanger avec nos clients</p>
                </div>

                <div class="grid lg:grid-cols-3 gap-8">
                    <!-- Contact Form -->
                    <div class="lg:col-span-2">
                        <div class="bg-white rounded-3xl shadow-2xl p-8">
                            <form id="contactForm" class="space-y-6">
                        <div class="grid md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">Nom complet *</label>
                        <input type="text" name="name" required class="w-full form-input px-4 py-3 rounded-lg" placeholder="Votre nom">
                            </div>
                            <div>
                                <label class="block text-gray-700 font-semibold mb-2">Téléphone *</label>
                        <input type="tel" name="phone" required class="w-full form-input px-4 py-3 rounded-lg" placeholder="Votre téléphone">
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Email *</label>
                            <input type="email" name="email" required class="w-full form-input px-4 py-3 rounded-lg" placeholder="votre@email.com">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Sujet *</label>
                            <input type="text" name="subject" required class="w-full form-input px-4 py-3 rounded-lg" placeholder="Objet de votre message">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 font-semibold mb-2">Message *</label>
                            <textarea name="message" rows="6" required class="w-full form-input px-4 py-3 rounded-lg" placeholder="Votre message..."></textarea>
                        </div>
                        
                        <button type="submit" class="w-full bg-amber-600 hover:bg-amber-700 text-white font-semibold py-4 px-6 rounded-lg transition duration-300 transform hover:scale-105">
                                Envoyer le message
                            </button>
                        </form>
                    </div>
                </div>
